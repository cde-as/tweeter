    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter Home</span>
      <div class ="new-tweet">
        <span class="new-tweet-text">Write a new tweet
        <i class="fas fa-angle-double-down"></i>
        </span>
      </div>
    </nav>

    <header class ="user-profile">
      <div class ="user-profile">
          <img src="/images/profile-hex.png"> 
      </div>
      
      <div class = "user-profile">
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
          <h2>Compose Tweet</h2>

          <form id="tweet-form" method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>

          <textarea name="text" id="tweet-text" placeholder="Type your tweet here..."></textarea>
         
            <div class="button-and-counter">
            <button class="btn btn-primary" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
         </form>

      </section>
